
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>守身（MAMORIMI）公式サイト</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #fff; color: #333; line-height: 1.6; }
    header { background: #F4511E; color: white; padding: 1rem; display: flex; align-items: center; justify-content: center; }
    header img { height: 60px; margin-right: 12px; }
    header span { font-size: 1.8rem; font-weight: bold; }
    .hero, .section, .contact { max-width: 960px; margin: 2rem auto; padding: 0 1rem; }
    .hero { background: #FFF3E0; padding: 2rem; text-align: center; border-radius: 8px; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; padding: 1rem 0; }
    .gallery img { width: 100%; max-width: 240px; border-radius: 8px; cursor: pointer; transition: transform 0.2s ease; }
    .gallery img:hover { transform: scale(1.05); }
    footer { background: #F4511E; color: white; text-align: center; padding: 1rem; }
    .contact { background: #f5f5f5; padding: 2rem; border-radius: 8px; text-align: center; }
    .sns-icons img { width: 32px; margin: 0 6px; vertical-align: middle; }
    iframe { border: none; border-radius: 8px; }
    .lightbox { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100vw; height: 100vh;
                background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
    .lightbox img { max-width: 90%; max-height: 90vh; }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="ロゴ" />
  <span>守身（MAMORIMI）</span>
</header>

<section class="hero">

  </ul>
</section>

  <h2>活動写真</h2>
  <div class="gallery">
    <img src="photo_1.jpg" onclick="showLightbox(this.src)" alt="活動写真">
    <img src="photo_2.jpg" onclick="showLightbox(this.src)" alt="活動写真">
    <img src="photo_3.jpg" onclick="showLightbox(this.src)" alt="活動写真">
    <img src="photo_4.jpg" onclick="showLightbox(this.src)" alt="活動写真">
    <img src="photo_5.jpg" onclick="showLightbox(this.src)" alt="活動写真">
    <img src="photo_6.jpg" onclick="showLightbox(this.src)" alt="活動写真">
    <img src="photo_7.jpg" onclick="showLightbox(this.src)" alt="活動写真">
    <img src="photo_8.jpg" onclick="showLightbox(this.src)" alt="活動写真">
    <img src="photo_9.jpg" onclick="showLightbox(this.src)" alt="活動写真">
    <img src="photo_10.jpg" onclick="showLightbox(this.src)" alt="活動写真">
    <img src="photo_11.jpg" onclick="showLightbox(this.src)" alt="活動写真">
    <img src="photo_12.jpg" onclick="showLightbox(this.src)" alt="活動写真">
  </div>
</section>

<div class="lightbox" id="lightbox" onclick="hideLightbox()">
  <img id="lightbox-img" src="">
</div>

<section class="contact">
  <h2>お問い合わせフォーム</h2>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfQiKY_vErWrsT8yO1rxAs-Y4vVz8dOZYTrTiM6DZwVnygupQ/viewform?embedded=true" 
          width="100%" height="800">読み込んでいます…</iframe>
  <div class="sns-icons">
    <a href="https://www.instagram.com/mamorimi.2024/" target="_blank">
      <img src="instagram.png" alt="Instagram">
    </a>
    <a href="https://lin.ee/iBSOuTn" target="_blank">
      <img src="line.png" alt="LINE">
    </a>
  </div>
  <p>Instagram・LINEで最新情報を発信中！</p>
</section>

<footer>
  <p>&copy; 2025 守身（MAMORIMI） NPO法人</p>
</footer>

<script>
function showLightbox(src) {
  const lightbox = document.getElementById("lightbox");
  const img = document.getElementById("lightbox-img");
  img.src = src;
  lightbox.style.display = "flex";
}
function hideLightbox() {
  document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
